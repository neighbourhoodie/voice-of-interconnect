      secure: ""
    space:
      secure: ""
    manifest: manifest.staging.yml
    skip_cleanup: true
    on:
      repo: neighbourhoodie/voice-of-interconnect
      branch: master
  - provider: cloudfoundry
    api: https://api.ng.bluemix.net
    username:
      secure: ""
    password:
      secure: ""
    organization:
      secure: ""
    space:
      secure: ""
    manifest: manifest.prod.yml
    skip_cleanup: true
    on:
      repo: neighbourhoodie/voice-of-interconnect
      branch: live
